[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/am_qadf
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=15
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    e2e: End-to-end tests (slow, comprehensive)
    performance: Performance/benchmark tests
    slow: Slow-running tests
    requires_mongodb: Tests requiring MongoDB connection
    requires_spark: Tests requiring Spark session
    property_based: Property-based tests (Hypothesis)
    benchmark: Benchmark tests (pytest-benchmark)

# Coverage options
[coverage:run]
source = src/am_qadf
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

